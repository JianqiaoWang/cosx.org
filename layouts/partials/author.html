{{ with .Params.author }}
{{ if $.Site.Data.members }}
{{ range (where $.Site.Data.members.list "name" .) }}
<section class="article-meta article-footer">
  <h3>{{ default "About the Author" $.Site.Params.text.about_author }}</h3>
  <table class="profile"><tbody><tr><td><h3>{{ .name }}</h3>{{ .intro | markdownify }}</td><td><img src="{{ .image }}" alt="{{ .name }}"/></td></tr></tbody></table>
</section>
{{ end }}
{{ end }}
{{ end }}
